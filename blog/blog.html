<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>The Blog about the QKKH team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .nav-menu {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .logo img {
        height: 120px;
      }
      header {
        background-color: aliceblue;
        height: 150px;
      }
      header ul {
        font-size: large;
      }
      footer {
        background-color: aliceblue;
        text-align: center;
      }
      .social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        padding: 20px;
        background-color: aliceblue;
      }
      .social a {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border-radius: 10px;
        text-align: center;
        line-height: 40px;
        transition: transform 0, 3s ease;
      }
      .social i {
        font-size: 24px;
        color: black;
      }
      main {
        text-align: center;
      }
      a:link,
      a:visited {
        color: goldenrod;
      }
      a:focus,
      a:hover,
      a:active {
        color: blanchedalmond;
      }
      main img {
        width: 500px;
        height: 300px;
        border-radius: 25px;
      }
      main {
        padding: 2em;
      }
      h2 {
        padding: 1em;
      }
      nav ul li a {
        display: block;
        border: 1px solid;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        margin: 0.5em;
      }
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 15px;
        width: fit-content;
        margin: auto;
      }
      .menu a {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px 20px;
        background-color: #f5e1c5;
        color: #a86b00;
        border: 1px solid #a86b00;
        border-radius: 10px;
        margin: 10px 0;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .menu a:hover {
        background-color: #e0c49c;
      }
      .menu ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <header>

        </ul>
      </nav>
    </header>

    <main>
      <img src="D:\quang\thiet ke web\blog\team.png" alt="QKKH team" />
      <p style="font-size: larger">
        Đây là blog chia sẻ về quá trình theo học bộ môn lập trình của QKKH
        team.
      </p>

      <h2>Menu</h2>
      <div class="menu">
        <ul>
          <li><a href="">QKKH team là ai?</a></li>

          <li><a href="">Podcast</a></li>

    </main>

    <footer>

        <a href=""><i class="bx bxl-facebook"></i></a>

      <p style="font-size: 15px">
        All contents copyright &copy; 2025, The QKKH team.

    </footer>
  </body>
</html>
